<div id="popupcontainer" layout="column" class="layout-padding layout-magin" layout-padding layout-align="top center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container>
                <label>Username</label>
                <input type="name" ng-model="user.username"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password"/>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button ng-click="login()" class="md-raised md-primary">Login</md-button>
                <md-button ui-sref="signup" class="md-raised md-accent">Register</md-button>
                <div flex="flex"></div>
                <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
            </div>
        </md-content>
    </div>
</div>
