<div layout="column" class="layout-padding layout-magin" layout-align="top center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Sign up</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container>
                <label>Username</label>
                <input type="name" ng-model="user.username"/>
            </md-input-container>
            <md-input-container>
                <label>First name</label>
                <input type="name" ng-model="user.firstName"/>
            </md-input-container>
            <md-input-container>
                <label>Last name</label>
                <input type="name" ng-model="user.lastName"/>
            </md-input-container>
            <md-input-container>
                <label>Email Address</label>
                <input type="email" ng-model="user.email"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password"/>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button ng-click="signUp()" class="md-raised md-primary">Sign up</md-button>
                <div flex="flex"></div>
                <a ui-sref="login">
                    <md-button class="md-accent md-raised">Log In</md-button>
                </a>
            </div>
        </md-content>
    </div>
</div>
