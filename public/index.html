<html ng-app="app" lang="en">
<head>
    <!--<base href="/">-->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kanban Board Application</title>

    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/libs/ng-sortable/dist/ng-sortable.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="assets/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="assets/libs/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="assets/libs/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="assets/libs/angular-aria/angular-aria.min.js"></script>
    <script src="assets/libs/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="assets/libs/ng-sortable/dist/ng-sortable.min.js"></script>


    <script src="app/components/board/member/memberService.js"></script>
    <script src="app/components/board/member/memberController.js"></script>
    <script src="app/components/board/boardService.js"></script>
    <script src="app/components/login/loginController.js"></script>
    <script src="app/components/logout/logoutController.js"></script>
    <script src="app/components/signup/signUpController.js"></script>
    <script src="app/components/board/boardController.js"></script>
    <script src="app/components/list/listService.js"></script>
    <script src="app/components/list/listController.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

</head>

<body>

<md-toolbar
        class="md-whiteframe-5dp">


    <div layout="row" ng-controller="LogoutCtrl" layout-padding layout-align="space-between center">
        <div>
            <md-toolbar-title ui-sref="boards">Tangelo Kanban</md-toolbar-title>
        </div>
        <div>
            <md-button ng-hide="!username()" ui-sref="boards">Boards</md-button>
        </div>
        <div class="nav-buttons" ng-hide="!username()">

            <span ng-bind="username()"></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/icons/ic_account_circle_white_24px.svg""
                         aria-label="Username"></md-icon>
            </md-button>

            <!--<md-button class="md-raised md-accent">My profile</md-button>-->
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/icons/ic_exit_to_app_white_24px.svg" ng-click="logout()"
                         aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>


<ui-view autoscroll="false"></ui-view>
</body>
</html>
